<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>role信息
                    <small>列表</small>
                </h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                        <tr>
                                      <th>编号</th> 
                                      <th>归属机构</th> 
                                      <th>角色名称</th> 
                                      <th>英文名称</th> 
                                      <th>角色类型</th> 
                                      <th>是否可用</th> 
                                      <th>创建者</th>

                                      <th>更新者</th>

                                      <th>备注信息</th> 
                                      <th>删除标记</th> 
                            <th colspan="3">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role:${roles}"
                            class="even pointer">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.officeId}"></td>
                            <td th:text="${role.roleName}"></td>
                            <td th:text="${role.roleEnname}"></td>
                            <td th:text="${role.roleType}"></td>
                            <td th:text="${role.useable}"></td>
                            <td th:text="${role.createUser}"></td>
                            <td th:text="${role.createDate}"></td>
                            <td th:text="${role.updateUser}"></td>
                            <td th:text="${role.updateDate}"></td>
                            <td th:text="${role.remarks}"></td>
                            <td th:text="${role.delFlag}"></td>
                            <td>
                                <a th:href="@{/api/role/goto_detail(id=${role.id})}"
                                   target="_blank">详情</a>
                            </td>
                            <td>
                                <a th:href="@{/api/role/goto_update(id=${role.id})}"
                                   target="_blank">修改</a>
                            </td>
                            <td>
                                <a th:onclick="'javascript:doDelete(\'' + ${role.id} + '\');'">删除</a>
                            </td>
                        </tr>
